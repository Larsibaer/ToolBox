<h2>Add Todo</h2>
<form>
	<label>Title<sup>*</sup></label>
	<input name="title" required>
	<label>Category</label>
	<input name="category">
	<label>Due Date</label>
	<input name="date" type="date">
	<button data-action="add" class="primary">Add</button> <button data-action="cancel" class="secondary">Cancel</button>
</form>
<p data-field="error"></p>
